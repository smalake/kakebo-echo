JWT:
  type: object
  properties:
    token:
      type: string
AuthMail:
  type: object
  properties:
    mail:
      type: string
    password:
      type: string
  required:
    - mail
    - password
AuthGoogle:
  type: object
  properties:
    mail:
      type: string
  required:
    - mail
Register:
  type: object
  properties:
    mail:
      type: string
    password:
      type: string
    name:
      type: string
    type:
      type: integer
  required:
    - mail
    - password
    - name
    - type
ParentName:
  type: object
  properties:
    name:
      type: string
AuthCode:
  type: object
  properties:
    email:
      type: string
    code:
      type: integer
  required:
    - email
    - code
